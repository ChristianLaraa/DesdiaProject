  <script>
    var slideImg = document.getElementById("slideImg");

    var images = new Array (
        "images/imagenBannerProto1.webp",
        "images/proto2.jpeg",
        "images/proto3.jpeg",
        "images/imagenBanner1Proto.webp",
        "images/imagenBannerProto4.webp"
    );
    var len = images.length;
    var i = 0; 

    function slider (){
        if(i > len-1){

        }

        i++;
        setTimeout('slider()', 3000);
