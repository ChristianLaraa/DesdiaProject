<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
    name="keywords"
    content="calendar, events, reminders, javascript, html, css, open source coding"/>
    <title>Eventos</title>
    <link rel="stylesheet" href="styleEventos.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <header class="header">
        <a href = "#" class="logo"> DESIDIA mx </a>  <!-- Logo de DESIDIA mx POSTERIOREMENTE REMPLAZADO POR IMAGEN--> 
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>
        <nav class="navbar">  <!-- Barra de navegacion ELEMENTOS DEL MENU-->
<a href="MenuDesidia.html" style="--i:0;" > Inicio </a>
<a href="Resenas.html" style="--i:1;" > Reseñas </a>
<a href="Recomendaciones.html" style="--i:3;" > Recomendaciones </a>
<a href="Playlist.html" style="--i:2;" > Playlist </a>
<a href="Eventos.html" style="--i:4;" class="active"> Eventos </a>
</nav>
    </header>
    <div class="container">
        <div class="left">
          <div class="calendar">
            <div class="month">
              <i class="fas fa-angle-left prev"></i>
              <div class="date">december 2015</div>
              <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
              <div>Domingo</div>
              <div>Lunes</div>
              <div>Martes</div>
              <div>Miercoles</div>
              <div>Jueves</div>
              <div>Viernes</div>
              <div>Sabado</div>
            </div>
            <div class="days"></div>
            <div class="goto-today">
              <div class="goto">
                <input type="text" placeholder="mm/yyyy" class="date-input" />
                <button class="goto-btn">Go</button>
              </div>
              <button class="today-btn">Hoy</button>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="today-date">
            <div class="event-day">Viernes</div>
            <div class="event-date">15 de Marzo 2024</div>
          </div>
          <div class="events"></div>
          <div class="add-event-wrapper">
            <div class="add-event-header">
              <div class="title">Añadir evento</div>
              <i class="fas fa-times close"></i>
            </div>
            <div class="add-event-body">
              <div class="add-event-input">
                <input type="text" placeholder="Event Name" class="event-name" />
              </div>
              <div class="add-event-input">
                <input
                  type="text"
                  placeholder="Event Time From"
                  class="event-time-from"
                />
              </div>
              <div class="add-event-input">
                <input
                  type="text"
                  placeholder="Event Time To"
                  class="event-time-to"
                />
              </div>
            </div>
            <div class="add-event-footer">
              <button class="add-event-btn">Añadir evento</button>
            </div>
          </div>
        </div>
        <button class="add-event">
          <i class="fas fa-plus"></i>
        </button>
      </div>
  
      <script src="scriptEventos.js"></script>
</body>
</html>
